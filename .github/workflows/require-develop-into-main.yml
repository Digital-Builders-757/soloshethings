name: Require develop into main

on:
  pull_request:
    branches: [main]

jobs:
  enforce:
    runs-on: ubuntu-latest
    steps:
      - name: Block non-develop PRs into main
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "::error::PRs into main must come from develop branch. Current head: ${{ github.head_ref }}"
            exit 1
          fi
          echo "âœ“ PR source branch is develop"
